<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="photo-container">
        <img class="photo" src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Photo">
      </div>
      <div class="text-container">
        <p class="nome bold">Jessica Randall</p>
        <p class="place bolder">London, United Kingdom</p>
        <p class="occupation">"Front-end developer and avid reader."</p>
      </div>
      <div class="buttons">
        <button class="button bolder">GitHub</button>
        <button class="button bolder">Frontend Mentor</button>
        <button class="button bolder">LinkedIn</button>
        <button class="button bolder">Twitter</button>
        <button class="button bolder">Instagram</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/flaviare1s">Fl√°via Reis</a>.
  </div>
</body>
</html>
